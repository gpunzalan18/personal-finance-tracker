<div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <app-chart
          type="line"
          title="Monthly Expenses"
          [data]="monthlyIncomesExpensesData"
          [labels]="labels"
        ></app-chart>
      </div>
      <div class="col-md-6 col-sm-12">
        <app-chart
          type="line"
          title="Monthly Expenses By Category"
          [data]="monthlyExpensesByCategoryData"
          [labels]="labels"
        ></app-chart>
      </div>
      <div class="col-md-6 col-sm-12"><app-bar-chart></app-bar-chart></div>
    </div>
  </div>
</div>
